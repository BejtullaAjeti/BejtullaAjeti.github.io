<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based and Marker-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
        <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 0; longitude: 0" scale="0.1 0.1 0.1"></a-entity>
        <a-entity material='color: red' geometry='primitive: sphere' gps-new-entity-place="latitude: 0; longitude: 0" scale="0.1 0.1 0.1" position="0 10 -10"></a-entity>
        <a-entity material='color: red' geometry='primitive: cylinder' gps-new-entity-place="latitude: 0; longitude: 0" scale="0.1 0.1 0.1" position="10 0 10"></a-entity>
    
        <a-marker preset="hiro">
            <a-entity position="0 0 0">
                <a-sphere color="blue" scale="0.1 0.1 0.1"></a-sphere>
            </a-entity>
        
            <a-entity position="0 1 -2">
                <a-box color="blue" scale="0.1 0.1 0.1"></a-box>
            </a-entity>
    
            <a-entity position="2 0 2">
                <a-cylinder color="blue" scale="0.1 0.1 0.1"></a-cylinder>
            </a-entity>
        </a-marker>
    
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Get user's current location
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(function(position) {
                // Update the latitude and longitude in the location-based entities
                document.querySelectorAll('[gps-new-entity-place]').forEach(function(entity) {
                    entity.setAttribute('gps-new-entity-place', {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    });
                });
            });
        } else {
            console.error("Geolocation is not supported on this device.");
        }
    </script>
</body>
</html>
