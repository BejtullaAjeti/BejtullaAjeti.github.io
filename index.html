<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based and Marker-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
        
        <!-- Three red objects distributed around the user's location -->
        <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 0; longitude: 0" scale="10 10 10"></a-entity>
        <a-entity material='color: red' geometry='primitive: sphere' gps-new-entity-place="latitude: 0.0002; longitude: 0.0002" scale="10 10 10" position="0 5 -5"></a-entity>
        <a-entity material='color: red' geometry='primitive: cylinder' gps-new-entity-place="latitude: -0.0002; longitude: -0.0002" scale="10 10 10" position="5 0 5"></a-entity>
    
        <a-marker preset="hiro">
            <a-entity position="0 0 0">
                <a-sphere color="blue"></a-sphere>
            </a-entity>
        
            <a-entity position="0 2 -5">
                <a-box color="blue"></a-box>
            </a-entity>
    
            <a-entity position="5 0 5">
                <a-cylinder color="blue"></a-cylinder>
            </a-entity>
        </a-marker>
    
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Get user's current location
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(function(position) {
                // Update the latitude and longitude in the location-based entities
                var locationBasedEntities = document.querySelectorAll('[gps-new-entity-place]');
                locationBasedEntities.forEach(function(entity, index) {
                    // Introduce variations based on index
                    var variation = 0.0001 * index;
                    entity.setAttribute('gps-new-entity-place', {
                        latitude: position.coords.latitude + variation,
                        longitude: position.coords.longitude + variation
                    });
                });
            });
        } else {
            console.error("Geolocation is not supported on this device.");
        }
    </script>
</body>
</html>
