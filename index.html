<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Check if the device supports geolocation
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    // Location-based approach: Red Objects with a small offset
                    const offset = 0.001; // Adjust this value as needed
                    const latitudeWithOffset = position.coords.latitude + offset;
                    const longitudeWithOffset = position.coords.longitude + offset;

                    console.log("GPS Coordinates:", latitudeWithOffset, longitudeWithOffset);

                    // Set the GPS coordinates for the location-based red objects
                    document.querySelectorAll('a-entity[gps-entity-place]').forEach(function (entity) {
                        entity.setAttribute('gps-entity-place', {
                            latitude: latitudeWithOffset,
                            longitude: longitudeWithOffset
                        });
                    });
                }, function(error) {
                    console.error("Error getting GPS coordinates:", error);
                });
            } else {
                console.error("Geolocation is not supported on this device.");
            }
        });
    </script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Marker-based approach: Blue Objects -->
        <a-marker preset="hiro">
            <!-- Blue Sphere -->
            <a-entity scale="0.3 0.3 0.3" position="0 0 0">
                <a-sphere color="blue"></a-sphere>
            </a-entity>
            <!-- Blue Cube -->
            <a-entity scale="0.3 0.3 0.3" position="0.3 0.5 0.5">
                <a-box color="blue"></a-box>
            </a-entity>
            <!-- Blue Cube -->
            <a-entity scale="0.3 0.3 0.3" position="-0.5 0.3 -0.5">
                <a-box color="blue"></a-box>
            </a-entity>
            <!-- Add more blue objects as needed -->
        </a-marker>

        <!-- Location-based approach: Red Objects with offset -->
        <!-- Red Box at the phone's GPS coordinates with a small offset -->
        <a-entity gps-entity-place>
            <a-box color="red"></a-box>
        </a-entity>
        
        <!-- Add more red objects as needed -->

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
