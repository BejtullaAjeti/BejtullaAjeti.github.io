<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Marker-based approach: Blue Objects -->
        <a-marker preset="hiro">
            <!-- Blue Sphere -->
            <a-entity scale="0.3 0.3 0.3" position="0 0 0">
                <a-sphere color="blue"></a-sphere>
            </a-entity>
            <!-- Blue Cube -->
            <a-entity scale="0.3 0.3 0.3" position="0.3 0.5 0.5">
                <a-box color="blue"></a-box>
            </a-entity>
            <!-- Blue Cube -->
            <a-entity scale="0.3 0.3 0.3" position="-0.5 0.3 -0.5">
                <a-box color="blue"></a-box>
            </a-entity>
            <!-- Add more blue objects as needed -->
        </a-marker>

        <!-- Location-based approach: Red Objects close to the user -->
        <!-- Red Box close to the user -->
        <a-entity gps-camera rotation-reader>
            <a-box color="red" position="0 0 -5"></a-box>
        </a-entity>

        <!-- Red Sphere close to the user -->
        <a-entity gps-camera rotation-reader>
            <a-sphere color="red" position="0 0 -3"></a-sphere>
        </a-entity>

        <!-- Red Cylinder close to the user -->
        <a-entity gps-camera rotation-reader>
            <a-cylinder color="red" position="0 0 -1"></a-cylinder>
        </a-entity>

        <!-- Add more red objects as needed -->

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
