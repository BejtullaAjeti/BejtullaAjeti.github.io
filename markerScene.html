<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker-based AR Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <!-- Blue Sphere -->
            <a-entity scale="0.3 0.3 0.3" position="0 0 0">
                <a-sphere color="blue"></a-sphere>
            </a-entity>
            <!-- Blue Cube -->
            <a-entity scale="0.3 0.3 0.3" position="0.3 0.5 0.5">
                <a-box color="blue"></a-box>
            </a-entity>
            <!-- Blue Cylinder -->
            <a-entity scale="0.3 0.3 0.3" position="-0.5 0.3 -0.5">
                <a-cylinder color="blue"></a-cylinder>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
